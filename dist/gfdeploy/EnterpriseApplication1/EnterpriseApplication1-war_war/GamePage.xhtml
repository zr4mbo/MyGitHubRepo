<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
            xmlns:p="http://primefaces.org/ui"
                
            xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Game</title>
    </h:head>
    <h:body>
        
        <p:dataTable var="questions" value="#{questionController.questions}" 
                     rows="10" binding="#{questionController.table}" id="questionTable">
            <p:column headerText="Kérdés">
                <h:outputText value="#{questions.question}"/>
            </p:column>
            <p:column headerText="Kategória">
                <h:outputText value="#{questions.questiontype}"/>
            </p:column>
        </p:dataTable>
        <p:dataTable var="answers" value="#{answerController.answers}" 
                     rows="10" binding="#{answerController.table}" id="answerTable">
            <p:column headerText="Válaszok" >
                <h:outputText value="#{answers.answerText}"/>
            </p:column>
            <p:column headerText="Helyes?">
                <h:outputText value="#{answers.correct}"/>
            </p:column>
        </p:dataTable>
      
 
    
 
    </h:body>
</html>
